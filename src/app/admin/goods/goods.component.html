<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
   <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
       <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
           <tr>
               <th scope="col" class="py-3 px-6">
                   <span class="sr-only">Image</span>
               </th>
               <th scope="col" class="py-3 px-6">
                   Product
               </th>
               <th scope="col" class="py-3 px-6">
                   Qty
               </th>
               <th scope="col" class="py-3 px-6">
                   Price
               </th>
               <th scope="col" class="py-3 px-6">
                   Action
               </th>
           </tr>
       </thead>
       <tbody>
           <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                *ngFor="let product of list_of_products; index as i">
               <td class="p-4 w-32">
                   <img [src]="product. image" [alt]="product.title">
               </td>
               <td class="py-4 px-6 font-semibold text-gray-900 dark:text-white">
                   {{product.title}} 
               </td>
               <td class="py-4 px-6 font-semibold text-gray-900 dark:text-white">
                100
               </td>
               <td class="py-4 px-6 font-semibold text-gray-900 dark:text-white">
                {{product.price}}
               </td>
               <td class="py-4 px-6">
                    <button type="button" 
                    class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
                           (click)="modalService.open()" 
                           (updateProductComponent.id)="product.id">
                           Update
                    </button>
                    <button type="button" 
                           class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                           (click)="delete(product.id)">
                           Delete
                    </button>
               </td>
           </tr>
       </tbody>
   </table>
</div>
<app-modal *ngIf="modalService.isVisible$ | async"   [title]="'Update product'">
    <app-update-product></app-update-product>
</app-modal>

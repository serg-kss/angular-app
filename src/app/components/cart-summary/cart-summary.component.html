<div class="grid grid-cols-6">
   <div class="col-start-2 col-span-4 animate__animated animate__rotateIn">
      <img class="" src="../../../assets/cart.png" alt="">
      
      <h3 class="font-extrabold text-gray-900">
         <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
            Your Cart:
         </span>
      </h3>
      <span *ngIf="cart.itemCount > 0"
            class="text-lg font-medium">
      {{ cart.itemCount }} item(s)
      {{ cart.cartPrice | currency:"EUR":true:"2.2-2" }}
      </span>
      <span class="text-lg font-medium" *ngIf="cart.itemCount == 0">
         (empty) &#9785;
      </span>
      
   </div>
   <div class="col-start-2 col-span-4">
      <button class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1 mb-1 mt-2">
         <a routerLink="/cart">
            Go to Cart
         </a>
      </button>
   </div>
   
   
      
   
   
   
</div>

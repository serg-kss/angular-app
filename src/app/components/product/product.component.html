    <div class="group relative ml-5 bg-teal-500 rounded-md">
         <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-t-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">       
           <img [src]="product.image" [alt]="product.title" class="w-full h-full object-center object-cover lg:w-full lg:h-full p-6 bg-white">         
         </div>
         <div class="mt-2 mb-2 flex justify-between p-2 text-white">
           <div>
             <h3 class="text-base font-medium">
                 {{product.title | limit:20}}              
             </h3>                        
             <div id="description" *ngIf="details">
              <p class="mt-1 text-sm">{{product.description}}</p>
              <span>Rate: {{product.rating.rate | number: '1.1-2'}}</span>
             </div>
           </div>           
           <p class="text-base font-semibold">{{product.price | currency:'EUR'}}</p>
         </div>
         
       </div>
       <div class="flex justify-center mt-2">
        <button class="hover:bg-teal-500 hover:text-white font-semibold py-1 px-1 border border-teal-500 text-teal-500 rounded shadow "
          [ngClass]="{
            'text-teal-500': !details,
            'text-gray-800': details
          }"
          (click)="details = !details">{{details ? hide_details : show_details}}
        </button>
        
        <button 
          class="hover:bg-teal-500 font-semibold py-1 px-1 border border-teal-500 rounded shadow ml-2 hover:text-white text-teal-500">
            <a routerLink="/single_product" (click)="productId.setProductId(product.id)">See card</a>
        </button>

       </div>

      <div class="group relative ml-5 bg-zinc-900 rounded-md">
         <div class="w-full min-h-80 bg-zinc-900 aspect-w-1 aspect-h-1 rounded-t-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">       
           <img [src]="product.image" [alt]="product.title" class="w-full h-full object-center object-cover lg:w-full lg:h-full p-6 bg-white">         
         </div>
         <div class="mt-2 mb-2 flex justify-between p-2 text-white">
           <div>
             <h3 class="text-base font-medium">
                 {{product.title | limit:20}}              
             </h3>                        
             <div id="description" *ngIf="details">
              <p class="mt-1 text-sm">{{product.description}}</p>
              <span>Rate: {{product.rating.rate | number: '1.1-2'}}</span>
             </div>
           </div>           
           <p class="text-base font-semibold">{{product.price | currency:'EUR'}}</p>
         </div>        
       </div>

       <div class="flex justify-center mt-2">
        <button class="hover:bg-zinc-900 hover:text-white font-semibold py-1 px-1 border border-zinc-900 text-zinc-900 rounded shadow"
          (click)="details = !details">{{details ? hide_details : show_details}}
        </button>        
        
        <a (click)="productId.setProductId(product.id)" 
          [routerLink]="route"
          class="hover:bg-zinc-900 font-semibold py-1 px-1 border border-zinc-900 rounded shadow ml-2 hover:text-white text-zinc-900">
          See card
        </a>
  
       </div>

<div *ngIf="modalService.itemAdd$ | async" 
        class="flex items-center p-4 mb-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 col-start-2 col-span-4" role="alert">
    <div class="inline-flex flex-shrink-0 justify-center items-center w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">Product has been added!</div>
    <button (click)="modalService.hideToast()" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" >
        <span class="sr-only">Close</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
</div>
<section class="mb-10 rounded-b-3xl bg-white dark:bg-zinc-900">
  <div class="container px-6 py-8 mx-auto">
      <div class="lg:flex lg:-mx-2">
          <div class="space-y-3 lg:w-1/5 lg:px-2 lg:space-y-4">
              <a *ngFor="let item of types"
                routerLink="#" [ngClass]="link_classes">{{item}}
              </a>
              
          </div>

          <div class="mt-6 lg:mt-0 lg:px-2 lg:w-4/5 ">
              <div class="flex items-center justify-between text-sm tracking-widest uppercase ">
                <app-search-input [(searching)]="str"></app-search-input>
                  <p class="text-zinc-900 dark:text-gray-300">{{productService.products.length}} Items</p>
                  <div class="flex items-center">
                      <p class="text-zinc-900 dark:text-gray-300">Sort</p>
                      <select class="font-medium text-gray-700 bg-transparent dark:text-gray-500 focus:outline-none">
                          <option value="#">Recommended</option>
                          <option value="#">Size</option>
                          <option value="#">Price</option>
                      </select>
                  </div>
              </div>
              <app-loading 
                *ngIf="loading">
              </app-loading>
              <div *ngIf="productService.products" class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">                  
                <app-product                     
                  *ngFor="let counter of productService.products | filter:str" 
                  [product]="counter" >
                </app-product>                
              </div>
          </div>
      </div>
  </div>
</section>
